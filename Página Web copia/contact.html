<body>
    <header>
        <a href="index.html#top" class="name">JAVIER GONZÁLEZ DE LA BARREDA ARIMANY</a>
        <div class="menu-container">
            <nav>
                <div class="nav-links">

            </nav>
            <div class="menu-toggle">
                <span></span>

    </header>
    
    <main class="contact-page">
        <div class="background-container">
            <img src="photos/kicklouder/fb36be80-9916-48c9-8aeb-8d1d257ebd97.JPG" alt="Contact Background Image" class="background-image">
        </div>

        <!-- <div class="title-container">
            <h1 class="center-title">CONTACTO</h1>
        </div> -->

        <div class="content-container" id="contactContent">
            <section class="contact-form-section">
                <form action="https://formspree.io/f/xqkrrvna" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/javigba_/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
